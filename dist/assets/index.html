<!DOCTYPE html><html ng-app="whosthat"><head><title>Where do I know them from?</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"><link rel="stylesheet" href="css/style.min.css"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script><script src="js/scripts.min.js"></script></head><body ng-controller="MovieController as movie"><div class="wrapper col-md-12"><h1>Who is that guy?</h1><type-tabs></type-tabs><section id="cast" ng-show="movie.cast.length"><h2>Who was the person in <span class="movie">{{movie.title}}</span> you recognized?</h2><div class="row"><button ng-click="movie.search = true" class="btn btn-default col-sm-4 col-sm-offset-4">Try another</button></div><article ng-repeat="person in movie.cast" class="actor col-sm-4 col-xs-6"><h4>{{person.actor}}</h4><h5>{{person.character}}</h5><img ng-src="{{person.imgsrc}}"><button ng-click="movie.getCredits(person.id)" class="btn btn-default">That's them!</button></article></section><footer><p>&copy; 2014 <a href="http://mattfairley.com" target="_blank">Matt Fairley</a></p></footer></div></body></html>
