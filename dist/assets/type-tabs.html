<ul class="nav nav-pills"><li role="presentation" ng-class="{ active:tab.isSet(1) }"><a ng-click="tab.setTab(1)">TV Show</a></li><li role="presentation" ng-class="{ active:tab.isSet(2) }"><a ng-click="tab.setTab(2)">Movie</a></li></ul><section id="tv" ng-show="tab.isSet(1)"><form role="form" ng-submit="movie.findShow(show)"><div class="form-group"><label for="tv-show">What show are you watching?</label><input id="tv-show" type="text" ng-model="show" placeholder="Enter Show Title" class="form-control"/></div><input type="submit" value="Find Out" class="btn btn-default"/></form><form role="form" ng-submit="movie.getEpisodeCredits(movie.showID, seasonNum, episodeNum)" ng-show="movie.seasons.length"><label for="season">Season</label><select id="season" ng-model="seasonNum" ng-change="movie.getEpisodes(movie.showID, seasonNum)" class="form-control col-sm-2"><option ng-repeat="season in movie.seasons">{{season}}</option></select><label for="episode">Episode</label><select id="episode" ng-show="movie.episodes.length" ng-model="episodeNum" class="form-control col-sm-2"><option ng-repeat="episode in movie.episodes" ng-model="episodeNum">{{episode}}</option></select><input type="submit" value="Find Out" class="btn btn-default"/></form></section><section id="movie" ng-show="tab.isSet(2)"><form ng-submit="movie.findMovie(title)" ng-show="movie.search"><div class="form-group"><label for="movie-title">What movie are you watching?</label><input id="movie-title" type="text" ng-model="title" placeholder="Enter Movie Title" class="form-control"/></div><input type="submit" value="Find Out" class="btn btn-default"/></form></section>
